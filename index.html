<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <class="w-50">
            <div style="padding-top: 50px;">
                <h2>Xuất 3 số theo thứ tự tăng dần</h2>
                <form>
                    <div class="form-group w-25">
                      <input type="number" class="form-control" id="So1" placeholder="Nhập số thứ 1">                
                    </div>
                    <div class="form-group w-25">
                        <input type="number" class="form-control" id="So2"placeholder="Nhập số thứ 2">
                    </div>
                    <div class="form-group w-25">
                        <input type="number" class="form-control" id="So3"placeholder="Nhập số thứ 3">
                    </div>
                    <button type="button"  id="btnTang" class="btn btn-info">Sắp Xếp</button>          
                    <p id="txtTang"></p>           
                </form>

            </div>
            <div style="padding-top: 50px;">
                <h2>Chào hỏi các thành viên trong gia đình</h2>
                
                    <select name="" id="chaoHoi">
                        <option id="C" value="C">Chọn thành viên</option>
                        <option id="B" value="B">Bố</option>
                        <option id="M" value="M">Mẹ</option>
                        <option id="A" value="A">Anh trai</option>
                        <option id="E" value="E">Em gái</option>
                    </select>
                    <button type="button" id="btnGui" class="btn btn-info">Gửi lời chào</button>          
                    <p id="txtGui"></p>
            </div>
            <div style="padding-top: 50px;">
                <h2>Đếm số chẵn lẻ</h2>
                <form>
                    <div class="form-group w-25">
                      <input type="number" class="form-control" id="demSo1" placeholder="Nhập số thứ 1">                
                    </div>
                    <div class="form-group w-25">
                        <input type="number" class="form-control" id="demSo2"placeholder="Nhập số thứ 2">
                    </div>
                    <div class="form-group w-25">
                        <input type="number" class="form-control" id="demSo3"placeholder="Nhập số thứ 3">
                    </div>
                    <button type="button"  id="btnTang1" class="btn btn-info">Đếm</button>          
                    <p id="txtDem"></p>           
                </form>

            </div>
            <div style="padding-top: 50px;">
                <h2>Xác định hình tam giác</h2>
                <form>
                    <div class="form-group w-25">
                      <input type="number" class="form-control" id="canh1" placeholder="Nhập độ dài cạnh 1">                
                    </div>
                    <div class="form-group w-25">
                        <input type="number" class="form-control" id="canh2"placeholder="Nhập độ dài cạnh 2">
                    </div>
                    <div class="form-group w-25">
                        <input type="number" class="form-control" id="canh3"placeholder="Nhập độ dài cạnh 3">
                    </div>
                    <button type="button"  id="btnCanh" class="btn btn-info">Dự đoán</button>          
                    <p id="txtCanh"></p>           
                </form>

            </div>
        
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
